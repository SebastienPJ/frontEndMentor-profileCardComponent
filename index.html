<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


    <!-- Bootstrap Script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


      <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>


  <body>
    <div class="container profile">
      <div class="banner-section white-background">
        <img class="banner-img" src="images/bg-pattern-card.svg" alt="Pattern Image">
        <img class="profile-image white-background" src="images/image-victor.jpg" alt="Profile Image">
      </div>
    

      <div class="id-section white-background">
        <p class="id-heading">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
        

      

        <div class="row stat-section id-heading white-background">
          <div class="col-lg-4 col-md-4 col-sm-4 profile-stats">
            80K
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 profile-stats">
            803K
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 profile-stats">
            1.4K
          </div>
        </div>

        <div class="row stat-description white-background">
          <div class="col-lg-4 col-md-4 col-sm-4 profile-stats">
            Followers
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 profile-stats">
            Likes
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 profile-stats">
            Photos
          </div>
        
        </div>
      
    
    </div>
    
    <div class="attribution">
      Challenge by <em><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></em>. 
      Coded by <a href="https://www.linkedin.com/in/sebastien-pierre-jacques/"><em>Sebastien Pierre-Jacques</em></a>.
    </div>
  
  </body>
</html>
